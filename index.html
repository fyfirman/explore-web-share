<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Explore Web Share API</title>
</head>

<body>
  <main class="flex justify-center flex-col items-center p-3 gap-2">
    <h1>Web Share API</h1>
    <div class="flex justify-center flex-col items-center">
      <input class="p-2 border-2 border-light-blue-500 border-opacity-100 rounded mb-2" placeholder="Title" id="title"/>
      <input class="p-2 border-2 border-light-blue-500 border-opacity-100 rounded mb-2" placeholder="Text" id="text"/>
      <input class="p-2 border-2 border-light-blue-500 border-opacity-100 rounded mb-2" placeholder="URL" id="url"/>
      <p><button class="bg-blue-500 text-white p-2 rounded">Share Text!</button></p>
      <p class="result"></p>
    </div>
  </main>
</body>

<script>
  const shareData = {
    title: document.getElementById('title').value,
    text: document.getElementById('text').value,
    url: document.getElementById('url').value
  }

  const btn = document.querySelector('button');
  const resultPara = document.querySelector('.result');

  // Share must be triggered by "user activation"
  btn.addEventListener('click', async () => {
    try {
      await navigator.share(shareData)
      resultPara.textContent = 'MDN shared successfully'
    } catch (err) {
      resultPara.textContent = 'Error: ' + err
    }
  });
</script>

</html>
