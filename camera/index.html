<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Explore Camera on Web</title>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>

  <body class="">
    <main class="flex justify-center flex-col items-center gap-2">
      <h1 class="mt-4 font-bold text-lg">Explore Camera on Web</h1>
      <div class="px-2 w-screen">
        <video autoplay="true" id="cameraOnWebview" class="rounded-md w-full"></video>
      </div>
      <div>
        <button id="button" class="bg-blue-600 text-white px-4 py-2 rounded-md active:bg-blue-900 active:text-slate-300 text-sm">Request Camera Access (Android)</button>
      </div>
      <div class="p-2">
        <h2 class="font-semibold mb-2">Logger</h2>
        <div id="logger" class="w-full flex-col">
          <!-- <span class="flex flex-col bg-red-50 p-2 rounded-md text-red-600 font-mono text-xs font-medium mb-2">
            Error: permission not found
          </span> -->
        </div>
      </div>
    </main>
    <footer class="flex justify-center flex-col items-center mt-20">
      v0.1.3
    </footer>
  </body>

  <script src="camera.js"></script>
</html>
